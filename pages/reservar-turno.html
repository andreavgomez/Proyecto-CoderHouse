    <header class="header">

                            <label>Cobertura</label>

                        <div class="row">

                                <select id="cod_plan" name="cod_plan">
                                    <option value="">Seleccionar</option>
                                    <option value="210" selected>210</option>

                            <div>
                                <select id="id_base" name="id_base">
                                    <option value="">Seleccionar</option>

                                    <option value="LMZ">LOMAS DE ZAMORA</option>
                                    <option value="ND">CANNING</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label>Especialidad</label>
                            <div>
                                <select id="cod_espe" name="cod_espe">
                                    <option value="">Seleccionar</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label>Profesional</label>
                            <div>
                                <select id="cod_profe" name="cod_profe">
                                    <option value="">Seleccionar</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <a href="#">
                                    <span> Ver horario de Atención</span>
                                </a>
                                </br>
                                <span id="horario"></span>
                            </div>
